<!DOCTYPE html>
<html>
<head>
  <link href="./stylesheets/screen.css" rel="stylesheet" type="text/css" />
  <meta charset="UTF-8">
  <title>サンプル</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script src="./javascripts/sample.js"></script>
</head>
<body>
  <h1>JSONをHTML＆CSSでいい感じに表現</h1>

  <div class="json2">
    {
    <div class="content">
      <dl class="js-string">
        <dt>"<div class="content">key1</div>":</dt>
        <dd>"<div class="content">value1</div>"</dd>
      </dl>
      <dl class="js-object">
        <dt>"<div class="content">key2</div>":</dt>
        <dd>
          {
          <div class="content">
            <dl class="js-boolean">
              <dt>"<div class="content">key3</div>":</dt>
              <dd><div class="content">123</div><span class="separator">,</span></dd>
            </dl>
            <dl class="js-array">
              <dt>"<div class="content">key4</div>":</dt>
              <dd>
                [
                <div class="content">
                  <dl class="js-number">
                    <dd><div class="content">1</div><span class="separator">,</span></dd>
                  </dl>
                  <dl class="js-null">
                    <dd><div class="content">null</div><span class="separator">,</span></dd>
                  </dl>
                  <dl class="js-object">
                    <dd>
                      {
                      <div class="content">
                        <dl class="js-number">
                          <dt>"<div class="content">key5</div>":</dt>
                          <dd><div class="content">1234</div><span class="separator">,</span></dd>
                        </dl>
                      </div>
                      }
                    </dd>
                  </dl>
                </div>
                ]<span class="separator">,</span>
              </dd>
            </dl>
          </div>
          }<span class="separator">,</span>
        </dd>
      </dl>
    </div>
    }
  </div>

  <div class="json">
    <div class="js-value js-object">
      <div class="element">
        <div class="js-key">key1</div>
        <div class="js-value js-string">value1</div>
      </div>
      <div class="element">
        <div class="js-key">key2</div>
        <div class="js-value js-object">
          <div class="element">
            <div class="js-key">key3</div>
            <div class="js-value js-number">12345</div>
          </div>
          <div class="element">
            <div class="js-key">key4</div>
            <div class="js-value js-array">
              <div class="element">
                <div class="js-value js-string">A</div>
              </div>
              <div class="element">
                <div class="js-value js-string">B</div>
              </div>
              <div class="element">
                <div class="js-value js-number">3</div>
              </div>
              <div class="element">
                <div class="js-value js-object">
                  <div class="element">
                    <div class="js-key">fuga</div>
                    <div class="js-value js-null">null</div>
                  </div>
                  <div class="element">
                    <div class="js-key">hoge</div>
                    <div class="js-value js-number">12345</div>
                  </div>
                </div>
              </div>
              <div class="element">
                <div class="js-value js-string">4</div>
              </div>
            </div>
          </div>
          <div class="element">
            <div class="js-key">key6</div>
            <div class="js-value js-string">めっちゃ長い文字列ABCDEFGめっちゃ長い文字列ABCDEFGめっちゃ長い文字列ABCDEFGめっちゃ長い文字列ABCDEFG</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  end
</body>
</html>
